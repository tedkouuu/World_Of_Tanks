<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>World_Of_Tanks Application</title>

    <th:block th:include="~{fragments/head}"/>

</head>
<body class="body-main">
<header th:include="fragments/navigation">

</header>
<main role="main">
    <div class="jumbotron">
        <div class="container text-light ">
            <h1 class="display-3 ">
                <strong class="bg-blur rounded border-white pl-3 font-weight-bold">Delete Owned Tank</strong></h1>
        </div>
        <div class="container bg-blur rounded p-5 mt-5 w-75">
            <form th:action="@{/user/tank/delete}"
                  th:method="post"
                  th:object="${deleteUserTankDTO}"

                  class=" text-center text-light">
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Type in the name of the owned tank you want to
                        delete</label>
                    <div class="col-sm-10">
                        <input type="text"
                               th:field="*{name}"
                               th:errorclass="is-invalid"
                               class="form-control" id="name"
                               aria-describedby="nameHelpInline" placeholder="Name">
                        <small id="nameHelpInline" class="bg-danger text-light rounded invalid-feedback">
                            Name must be between 2 and 10 characters.
                        </small>
                    </div>

                </div>


                <button type="submit" class="btn btn-danger w-50">Delete the Tank</button>
            </form>
        </div>
    </div>
</main>
<th:block th:include="~{/fragments/footer}"/>
</body>
</html>
