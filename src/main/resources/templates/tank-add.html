<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>World_Of_Tanks Application</title>

    <th:block th:include="~{fragments/head}"/>

</head>
<body class="body-main">
<header th:include="fragments/navigation">

</header>
<main role="main">
    <div class="jumbotron">

        <div class="container bg-blur rounded p-5 mt-5 w-75">
            <form th:action="@{/tank/add}"
                  th:method="post"
                  th:object="${addTankDTO}"

                  class=" text-center text-light">
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text"
                               th:field="*{name}"
                               th:errorclass="is-invalid"
                               class="form-control" id="name"
                               aria-describedby="nameHelpInline" placeholder="Name">
                        <small id="nameHelpInline" class="bg-danger text-light rounded invalid-feedback">
                            Name must be between 2 and 10 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="power" class="col-sm-2 col-form-label">Power</label>
                    <div class="col-sm-10">
                        <input type="number"
                               th:field="*{power}"
                               th:errorclass="is-invalid"
                               step="1" class="form-control" id="power"
                               aria-describedby="powerHelpInline">
                        <small id="powerHelpInline" class="bg-danger text-light rounded invalid-feedback">
                            The power must be positive.
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="health" class="col-sm-2 col-form-label">Health</label>
                    <div class="col-sm-10">
                        <input type="number"
                               th:field="*{health}"
                               th:errorclass="is-invalid"
                               step="1" class="form-control" id="health"
                               aria-describedby="healthHelpInline">
                        <small id="healthHelpInline" class="bg-danger text-light rounded invalid-feedback">
                            The health must be positive.
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="created" class="col-sm-2 col-form-label">Created date</label>
                    <div class="col-sm-10">
                        <input type="date"
                               th:field="*{created}"
                               th:errorclass="is-invalid"
                               class="form-control" id="created"
                               aria-describedby="createdHelpInline">
                        <small id="createdTimeHelpInline" class="bg-danger text-light rounded is-invalid">
                            Created date cannot be in the future.
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="category" class="col-sm-2 col-form-label">Category</label>
                    <div class="col-sm-10">
                        <select id="category"
                                th:field="*{category}"
                                th:errorclass="is-invalid"
                                name="category" class="custom-select"
                                aria-describedby="categoryHelpInline">
                            <option value="" selected>Category</option>
                            <option value="LIGHT_TANK">LIGHT_TANK</option>
                            <option value="MEDIUM_TANK">MEDIUM_TANK</option>
                            <option value="HEAVY_TANK">HEAVY_TANK</option>
                        </select>
                        <small id="categoryHelpInline" class="bg-danger text-light rounded is-invalid">
                            You must select the category.
                        </small>
                    </div>
                </div>

                <button type="submit" class="btn btn-danger w-50">Add the new Tank</button>
            </form>
        </div>
    </div>
</main>
<th:block th:include="~{/fragments/footer}"/>
</body>
</html>
