<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>World_Of_Tanks Application</title>
    <th:block th:replace="~{fragments/head}"></th:block>

</head>
<body class="body-main">
<header th:include="~{fragments/navigation}"></header>
<main role="main">
    <div class="jumbotron">

        <div class="container text-light text-center">
            <h1 class="display-3"><strong class="bg-blur rounded">World of Tanks</strong></h1>
        </div>

        <div class="container bg-blur text-white align-items-end rounded mt-5 p-5">
            <div class="row">
                <div>

                    <p class="mt-3 ">Register new tank and fight against your friends :)
                    </p>
                </div>
            </div>
        </div>
    </div>
    <th:block th:replace="~{fragments/footer}"/>
</main>
</body>
</html>
