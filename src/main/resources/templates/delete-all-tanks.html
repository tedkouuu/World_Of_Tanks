<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>World_Of_Tanks Application</title>
    <th:block th:replace="~{fragments/head}"></th:block>
</head>
<body class="body-main">
<header th:include="~{fragments/navigation}"></header>
<main role="main">
    <div class="jumbotron">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Are you sure you want to delete all your
                                    tanks?</h2>

                                <div class="custom-register-div">
                                    <form th:action="@{/tanks/delete/all}"
                                          th:method="post">

                                        <div class="d-flex justify-content-center">
                                            <button class="w-100 btn btn-lg btn-primary" type="submit">
                                                Yes, Delete All My Tanks
                                            </button>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

</main>
<th:block th:include="~{/fragments/footer}"/>
</body>
</html>
